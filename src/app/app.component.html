<div class="d-flex justify-content-around container mt-5" *ngIf="rutaPrincipalActiva && (isLogged || cantidadRoles >= 1) && !rol_mozo">
  <div class="card text-white bg-danger mb-3" [routerLink]="['/caja']" style="width: 280px; height: 280px; cursor: pointer;">
    <div class="card-header text-center">
      <h3>Cantidad pedidos</h3>
    </div>
    <div class="card-body d-flex align-items-center justify-content-center">
      <h3 class="card-title">{{ cantidadPedidos }}</h3>
    </div>
  </div>
  <div class="card text-white bg-primary mb-3" [routerLink]="['/mesas']" style="width: 280px;height: 280px; cursor: pointer;">
    <div class="card-header text-center">
      <h3>Mesas ocupadas</h3>
    </div>
    <div class="card-body d-flex align-items-center justify-content-center">
      <h3 class="card-title">{{ porcentajeMesas }}%</h3>
    </div>
  </div>
  <div class="card text-white bg-success mb-3" [routerLink]="['/administrador/dashboard']" style="width: 280px; height: 280px; cursor: pointer;">
    <div class="card-header text-center">
      <h3>Ingresos</h3>
    </div>
    <div class="card-body d-flex align-items-center justify-content-center">
      <h3 class="card-title">${{ ingresosHoy }}</h3>
    </div>
  </div>
</div>
